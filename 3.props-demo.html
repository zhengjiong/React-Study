<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>props-demo</title>

    <!-- react.min.js是React的核心库-->
    <script type="text/javascript" src="react.min.js"></script>

    <!-- react-dom.min.js的作用是提供与DOM相关的功能-->
    <script type="text/javascript" src="react-dom.min.js"></script>

    <!-- browser.min.js的作用是将JSX的语法转换层JavaScript语法-->
    <script type="text/javascript" src="browser.min.js"></script>

</head>
<body>
<!-- React渲染的模板内容会插入到这个DOM节点中, 作为一个容器-->
<div id="container"></div>
<!-- 在React开发中, 使用JSX跟JavaScript不兼容, 在使用JSX的地方, 要设置type="text/babel"-->
<!--- babel是一个转换编译器, ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
    //在此处编写React代码

    /*props是组件自身的属性, 一般用于嵌套的内外层组件中, 负责传递信息(通常是由父层组件向子层组件传递)
    注意: props对象中的属性与组件的属性一一对应, 不要去修改props中属性的值*/

    var WebName = React.createClass({
        render: function () {
            return <h1>{this.props.webName}</h1>
        }
    });

    var WebLink = React.createClass({
        render: function () {
            return <a href={this.props.webLink}>{this.props.webLink}</a>
        }
    });

    //这里要加div,或者其他包裹标签,不加会报错
    var WebShow = React.createClass({
        render: function () {
            return (
                    <div>
                        <WebName webName={this.props.wName}/>
                        <WebLink webLink={this.props.wLink}/>
                    </div>
            );
        }
    });

    /*
     ReactDOM.render()
     React的最基本方法, 用于将模板转换层HTML语言, 渲染DOM, 并插入制定的DOM节点中

     3个参数
     第1个: 模板的渲染内容(HTML形式)
     第2个: 这段模板需要插入的DOM节点(本程序中, 是id为container的div节点)
     第3个: 渲染后的回调, 一般不用
     */

    ReactDOM.render(
            <WebShow wName="百度科技" wLink="https:www.baidu.com"/>,
            document.getElementById("container")
    );
</script>
</body>
</html>
