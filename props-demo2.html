<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>props-demo</title>

    <!-- react.min.js是React的核心库-->
    <script type="text/javascript" src="react.min.js"></script>

    <!-- react-dom.min.js的作用是提供与DOM相关的功能-->
    <script type="text/javascript" src="react-dom.min.js"></script>

    <!-- browser.min.js的作用是将JSX的语法转换层JavaScript语法-->
    <script type="text/javascript" src="browser.min.js"></script>

</head>
<body>
<!-- React渲染的模板内容会插入到这个DOM节点中, 作为一个容器-->
<div id="container"></div>
<!-- 在React开发中, 使用JSX跟JavaScript不兼容, 在使用JSX的地方, 要设置type="text/babel"-->
<!--- babel是一个转换编译器, ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
    //在此处编写React代码

    /*
        ...this.props
        props提供的语法糖, 可以将父组件中的全部属性都复制给子组件

        需求: 定义一个组件Link, Link组件中只包含一个<a>, 我们不给<a>设置任何属性, 所有属性全部从父组件复制得到
    */

    var Link = React.createClass({
        render: function () {
            /*
                使用...this.props方式复制所有父控件的属性,最后生成出来的代码如下:
                <a href="https://www.baidu.com" name="百度科技">zzz</a>
                <a>括号中不会显示zzz因为a标签没有这个属性,只能显示a标签有的属性,中间的值可以自定义任何名字
            */
            return <a {...this.props}>{this.props.zzz}</a>
        }
    });

    /*
     ReactDOM.render()
     React的最基本方法, 用于将模板转换层HTML语言, 渲染DOM, 并插入制定的DOM节点中

     3个参数
     第1个: 模板的渲染内容(HTML形式)
     第2个: 这段模板需要插入的DOM节点(本程序中, 是id为container的div节点)
     第3个: 渲染后的回调, 一般不用
     */

    ReactDOM.render(
            <Link href="https://www.baidu.com" zzz="zzz" name="百度科技"/>,
            document.getElementById("container")
    );
</script>
</body>
</html>
